        <div class="input-group" >
          <script>
            count = 0;
            async function updateSong(id, likes) {
              const data = JSON.stringify({ id, likes });
              const response = await fetch('/UpdateLikes', {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json',
                },
                body: data,
              });
              if (!response.ok) {
                console.error(`Unable to save ${data} to server`);
              }
            } 

            function myFunction(id) {
              if(count <3){
                let likeCount = document.getElementById(id);
                console.log(likeCount.value)
                let temp = parseInt(likeCount.value);
                console.log(temp)
                temp +=1
                likeCount.value = temp;
                // updateSong(id, temp);
                count +=1
              }
            }
          </script>

          <input id = "like1" type = "button" value = "48" onclick="myFunction(id)"></input>
